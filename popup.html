<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanguly</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" id="settingsButton" data-i18n="settings"></button>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <h1 class="settings_title" data-i18n="settings"></h1>
    <form id="settingsForm">
      <label for="language" data-i18n="language"></label>
      <select id="language" name="language">
        <option value="en" data-i18n="english"></option>
        <option value="ko" data-i18n="korean"></option>
      </select>
      <br>
      <button type="button" class="btn" id="closeSettings" data-i18n="popup_close"></button>
      <button type="submit" class="btn btn-primary" data-i18n="save_change"></button>
    </form>
  </div>
  <div class="modal-overlay" id="modalOverlay"></div>

  <form id="inputForm">
    <label for="textInput" data-i18n="inputText"></label>
    <input type="text" id="textInput" name="textInput" aria-invalid="true">
    <label for="svcType" data-i18n="conversionType"></label>
    <select id="svcType" name="svcType">
      <option value="enko" data-i18n="enko"></option>
      <option value="koen" data-i18n="koen"></option>
    </select>
    <button type="submit" data-i18n="convert"></button>
  </form>
  <h4 data-i18n="result_title"></h4>
  <div id="resultContainer"></div>
  <hr>
  <p>Convert API by Uiharu<br>using <a href="https://github.com/738/inko" target="_blank">Inko</a> library.</p>
  <script src="popup.js"></script>
</body>
</html>
