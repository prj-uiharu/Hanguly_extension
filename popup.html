<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanguly</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success" id="settingsButton" data-i18n="settings"></button>
  <br><br>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <h2 class="settings_title" data-i18n="settings"></h2>
    <br>
    <!-- 설정 (언어) 시작 -->
    <form id="settingsForm">
      <label for="language" data-i18n="language"></label>
      <select id="language" name="language" class="form-select">
        <option value="en" data-i18n="english"></option>
        <option value="ko" data-i18n="korean"></option>
      </select>
    <!-- 설정 (언어) 끝 -->
    <br>
    <!-- 통계 시작 -->
    <h2 class="settings_title" data-i18n="static_title"></h2>
    <br>
    <div id="statistics">
      <span data-i18n="enko_count"></span><span>&nbsp;&nbsp;</span><span id="enko_count"></span><br>
      <span data-i18n="koen_count"></span><span>&nbsp;&nbsp;</span><span id="koen_count"></span><br>
      <span data-i18n="long_word_length"></span><span>&nbsp;&nbsp;</span><span id="long_word_length"></span><br><br>
    </div>
    <!-- 통계 끝 -->
    <hr>
      <div id="btn_group">
        <button type="button" class="btn btn-secondary settings_btn" id="closeSettings" data-i18n="popup_close"></button>
        <button type="submit" class="btn btn-primary settings_btn" data-i18n="save_change"></button>
        <button type="reset" id="resetButton" class="btn btn-danger settings_btn" data-i18n="reset"></button>
      </div>
    </form>
    <br>
    <span data-i18n="version"></span><span id="version"></span>
  </div>
  <div class="modal-overlay" id="modalOverlay"></div>

  <form id="inputForm" class="mb-3">
    <fieldset>
      <div class="mb-3">
        <label for="textInput" data-i18n="inputText"></label>
        <input type="text" id="textInput" name="textInput" aria-invalid="true" class="form-control">
      </div>
      <div class="mb-3">
        <label for="svcType" data-i18n="conversionType"></label>
        <div>
          <select id="svcType" name="svcType" class="form-select">
            <option value="enko" data-i18n="enko"></option>
            <option value="koen" data-i18n="koen"></option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary cvt_btn" data-i18n="convert"></button>
    </fieldset>
  </form>
  <h4 data-i18n="result_title"></h4>
  <div id="resultContainer"></div>
  <br id="imsi"><hr>
  <p>Convert API by Uiharu using <a href="https://github.com/738/inko" target="_blank">Inko</a> library.</p>
  <p>You can also check out the Hanguly extension on <a href="https://github.com/prj-uiharu/Hanguly_extension" target="_blank">GitHub!</a></p>
  <script src="popup.js"></script>
</body>
</html>
